<div class="box-offer">
  <div class="header-offer">
    <div class="company">
      <h3>{{data.company }}</h3>
      <h4>{{data.productName }}</h4>
    </div>
    <div class="shared">
      <i class="fa fa-share-alt" aria-hidden="true"></i>
      <i class="fa fa-heart" aria-hidden="true"></i>
    </div>
  </div>

  <div class="content-offer">
    <div class="logoCompany">
      <img src="{{data.image}}" alt=""/>
    </div>
    <div class="valueCompany">
      <h5>{{data.description1}}</h5>
      <p>$ {{data.value1 | currency:'COP':'':'1.0-0' }}</p>
      <h5>{{data.description2}}</h5>
      <p>$ {{data.value2 | currency:'COP':'':'1.0-0' }} <span>{{(data.timeOffer != '' ? 'x' : '' )}} {{data.timeOffer}}</span></p>
    </div>
  </div>
  <a href="{{data.url}}" class="btn-mrkt btn-green h-xs-btn">
    <span>Ver oferta</span>
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
  </a>
</div>
